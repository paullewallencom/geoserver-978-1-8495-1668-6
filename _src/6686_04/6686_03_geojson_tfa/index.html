<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Time for Action - GeoJSON</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery/jquery-1.6.2.min.js"></script>

    <script>

        //Modified example from http://api.jquery.com/jQuery.getJSON/.
        ////json beautification by http://archive.dojotoolkit.org/nightly/dojotoolkit/dojox/gfx/demos/beautify.html
        //Remember if you load your poi.json output file from a remote source. ie http://server.com/poi.json..
        //it will need to be hosted on the same host as geoserver. Feature chapters go over using a proxy.
        $.getJSON('states.json', function(data) {
            var items = [];

            $.each(data.features, function(key, val) {
               $('body').append('properties.STATE_NAME ' + val.properties.STATE_NAME +
                    '<br />geometry.coordinates ' + val.geometry.coordinates);
            });

           
        });
  </script>
  </head>
  <body>

  </body>
</html>
